# This is a basic workflow to help you get started with Actions

name: CI

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the master branch
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
       - uses: actions/checkout@v2
       - name: Set up JDK 11
         uses: actions/setup-java@v2
         with:
           java-version: '11'
           distribution: 'adopt'
       - name: Build with Maven
         run: mvn -B package --file ./springboot-servicio-config-server/pom.xml

      # Runs a set of commands using the runners shell
       - name: Run a multi-line script
         run: |
          echo Add other actions to build,
          echo test, and deploy your project.
       - name: Heroku Docker Container Deploy
        # You may pin to the exact commit or the version.
        # uses: lucassarcanjo/heroku-deploy@1db4c62f6032efe526c12734f18d36669218e5af
         uses: lucassarcanjo/heroku-deploy@2.1.17
         with:
          # Email Linked to your Heroku Account
           email: ${{secrets.HEROKU_EMAIL}}
          # Heroku Dyno Formation # optional, default is web
           formation: web
          # Your Heroku API Key
           api_key: ${{ secrets.HEROKU_AUTH_TOKEN }} 
          # Your Heroku App Name
           app_name: config-server-kaizen
          # Dokerfile path
           dockerfile_path: ./springboot-servicio-config-server
          # Optional build parameters
          #options: # optional    
