# This is a basic workflow to help you get started with Actions

name: CI

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the master branch
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
       - uses: actions/checkout@v2
       - name: Set up JDK 11
         uses: actions/setup-java@v2
         with:
           java-version: '11'
           distribution: 'adopt'
       - name: Build with Maven
         run: mvn -B package --file ./springboot-servicio-config-server/pom.xml

       - name: Set Release version env variable
         run:  |
            echo "RELEASE_VERSION=$(mvn help:evaluate -Dexpression=project.version -q -DforceStdout)" >> $GITHUB_ENV
        
       - name: Build image docker
         run:  docker build -t servicio-config-server:latest ./springboot-servicio-config-server/.
       
       - name: Tag image
         run: docker tag servicio-config-server:latest gabicasas/servicio-config-server:${{env.RELEASE_VERSION}}   
       
       - name: View images
         run: docker images
       
       - name: Login to Docker Hub
         run: docker login -u ${{ secrets.DOCKER_LOGIN }} -p ${{ secrets.DOCKER_PASS }}       
       
       - name: Publish Docker image
         run: docker push gabicasas/servicio-config-server:${{env.RELEASE_VERSION}}
       
       - name: Login to heroku
         run: docker login --username=_ --password=${{ secrets.HEROKU_AUTH_TOKEN }} registry.heroku.com
       
       - name: Publish to heroku
         run: docker push gabicasas/adminkaizen:${{env.RELEASE_VERSION}}

     
